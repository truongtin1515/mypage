<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .card {
      background-color: #f4f4f4;
      padding: 20px;
      margin-bottom: 20px;
    }
    .card h2 {
      margin-top: 0;
    }
    .card p {
      margin-bottom: 0;
    }
    .card .btn {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dashboard</h1>
    <div class="card">
      <h2>Card 1</h2>
      <p>This is the content of card 1.</p>
      <a href="https://mydtu.duytan.edu.vn/Signin.aspx" class="btn">View More</a>
    </div>
    <div class="card">
      <h2>Card 2</h2>
      <p>This is the content of card 2.</p>
      <a href="https://mydtu.duytan.edu.vn/Signin.aspx" class="btn">View More</a>
    </div>
    <div class="card">
      <h2>Card 3</h2>
      <p>This is the content of card 3.</p>
      <a href="https://mydtu.duytan.edu.vn/Signin.aspx" class="btn">View More</a>
    </div>
  </div>
</body>
</html>
